<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div id="navbar-container"></div>
  </header>

  <div class="d-flex justify-content-center align-items-center min-vh-100 p-3" style="margin-top: -25px;">

    <div class="row p-4 rounded-4 bg-white col-2" style="width: 1500px; height: 700px;">
      <h1 class="text-white mb-5">Login</h1>
      <div class="col left-box p-5" style="background-image: url('images/Vector.png'); background-size: cover;
            height: 100%; border-radius: 10px; margin-top: -95px;">
        <div class="row text-white text-start" style="font-family: 'Poppins', sans-serif; font-weight: 300;">
          <h3>Contact Information</h3>
          <h5 class="text-secondary fw-light">Have a question? Contact us!</h5>
        </div>
        <div class="row text-white text-start"
          style="font-family: 'Poppins', sans-serif; font-weight: 300; margin-top: 100px;">
          <div class="d-flex">
            <img class="img-fluid" src="images/phone.png"
              style="width: 30px; height: 30px; object-fit: cover; margin-top: 8px;">
            <h6 class="fw-light ms-4" style="padding-top: 12px;">+1012 3456 789</h6>
          </div>
          <div class="d-flex mt-5">
            <img class="img-fluid" src="images/email.png"
              style="width: 30px; height: 30px; object-fit: cover; margin-top: 8px;">
            <h6 class="fw-light ms-4" style="padding-top: 12px;">coffeeshop@gmail.com</h6>
          </div>
          <div class="d-flex mt-5">
            <img class="img-fluid" src="images/loc.png"
              style="width: 30px; height: 30px; object-fit: cover; margin-top: 8px;">
            <h6 class="fw-light ms-4 text-break" style="padding-top: 8px;">132 Dartmouth Street Boston, Massachusetts
              02156 United States</h6>
          </div>
        </div>
      </div>
      <div class="col right-box p-5 h-100 w-100" style="font-family: 'Poppins', sans-serif; font-weight: 500;">
        <div style="margin-top: -100px;">
          <div class="row">
            <div class="col-md-6">
              <label>First Name</label><br>
              <input class="coffee-input mb-5 w-100" style="border-bottom: 2px solid #e3e3e3;"><br>
              <label>Phone Number</label>
              <input class="coffee-input w-100" style="border-bottom: 2px solid #e3e3e3;">
            </div>
            <div class="col-md-6">
              <label>Last Name</label><br>
              <input class="coffee-input mb-5 w-100" style="border-bottom: 2px solid #e3e3e3;"><br>
              <label>Email</label><br>
              <input class="coffee-input w-100" style="border-bottom: 2px solid #e3e3e3;">
            </div>
          </div>
        </div>
        <h6 class="mt-5 fw-bold">Select subject</h6>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">General Inquiry</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Specific Concern</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Report a Problem</label>
          </div>
        </div>
        <div class="mt-5">
          <label>Message</label><br>
          <input class="coffee-input w-100" style="border-bottom: 2px solid #e3e3e3;">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn mt-5 fs-6 fw-light text-white"
            style="background-color: #011c2a; width: 200px; height: 50px;">Send Message</button>
        </div>
      </div>
    </div>
</body>

<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>

</html>
