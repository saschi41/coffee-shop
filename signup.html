<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="navbar-container"></div>
        </header>
        <div class="d-flex justify-content-center align-items-center min-vh-100 p-3">
          <div class="login row p-4 rounded-4">
            <h1 class="text-white mb-5">Sign-up</h1>
            <div class="row">
              <label>Username</label>
              <input class="coffee-input" placeholder="Enter your username">
              <label>Phone No.</label>
              <input class="coffee-input" placeholder="Enter your number">
              <label>E-Mail</label>
              <input class="coffee-input" placeholder="Enter your e-mail">
              <label>Password</label>
              <input class="coffee-input" placeholder="Enter your password">
              <label>Confirm Password</label>
              <input class="coffee-input" placeholder="Enter your password again">
            </div>
            <small class="text-white mb-4" style="font-size: 12px; font-weight: 200; text-align: right;">Forgot password?</small>
            <a href="login.html" class="btn bg-white fw-bold mb-4" style="height: 50px; justify-content: center; padding-top: 12px;">Sign-up</a>
            <p class="text-center text-white">Already have an account? <a href="login.html" class="fw-bold text-white" style="text-decoration: none;">Login</a> here</p>

          </div>
        </div>
    </body>

    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));
        </script>
</html>
