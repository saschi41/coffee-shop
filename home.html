<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <style>
            img{
                transition: transform .2s; /* Animation */
            }
            img:hover{
                cursor: pointer;
                transform: scale(1.1);
            }
        </style>
    </head>
    <body style="overflow: hidden;">
        <header>
            <div id="navbar-container"></div>
        </header>
        <div class="container d-flex justify-content-center align-items-center min-vh-100 min-vw-100" style="margin-top: -50px; font-family: 'Lakki Reddy', sans-serif; margin-right: -30px;">
            <div class="row text-center">
            <a href="signup.html"><img src="images/Signup.png"></a>
            <h3>New Here?</h3>
            </div>
            <div class="row text-center">
            <a href="login.html"><img src="images/Login.png"></a>
            <h3>Already have an account?</h3>
            </div>
        </div>
    </body>

    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));
        </script>
</html>
