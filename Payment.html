<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("images/bg.png") no-repeat center center fixed;
            background-size: cover;
        }

        div button {
            width: 200px;
            height: 50px;
            margin-right: 20px;
            background-color: #8b603c;
            border-radius: 15px;
            border: none;
            font-family: "Lakki Reddy", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            padding-top: 10px;
            color: white;
            text-shadow: 0 2px 6px #000;
        }


        .navbar {
            background-color: #A0522D;
            overflow: hidden;
            height: 70px;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            float: none;
            display: inline;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 35px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            height: 450px;
            text-align: center;
        }

        .payment-box h3 {
            margin-top: 0;
        }

        .card1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .card1 img {
            width: 80px;
        }

        .card1-details {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }

        .edit-link {
            display: block;
            margin-bottom: 20px;
            color: blue;
            text-decoration: none;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        .pay-button {
            background-color: #4c6fff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        .payment-box h3-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-box h3 {
            margin: 0;
        }

        .edit-link {
            color: blue;
            text-decoration: none;
            margin-left: 10px;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <header>
        <div id="navbar-container"></div>

    </header>


    <div class="payment-container" style="font-family: 'Inter', sans-serif;">
        <div class="payment-box p-5 rounded-4" style="height: auto">
            <h3 class="fw-bold">Payment methods</h3>
            <a href="#edit" class="edit-link fw-bold">Edit</a>

            <div class="card1">
                <img src="images/mastercard.jpg" alt="Mastercard1">
                <div class="card1-details">
                    <p>Mastercard1: 5432</p>
                    <p>Exp. date: 12/20</p>
                </div>
            </div>
            <div class="card1">
                <img src="images/visa.png" alt="Visa">
                <div class="card1-details">
                    <p>Visa: 4291</p>
                    <p>Exp. date: 12/20</p>
                </div>
            </div>
            <div class="card1">
                <img src="images/cash.png" alt="Visa">
                <div class="card1-details">
                    <p>Cash on Delivery</p>
                    <p>Pay when it arrives</p>
                </div>
            </div>
            <button class="pay-button" style="font-family: 'Inter', sans-serif">PAY</button>
        </div>
    </div>


    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p class="fw-bold fs-5" style="margin-top: 20px;">Payment Successful</p>
        </div>
    </div>
</body>

<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));

    document.querySelector('.pay-button').addEventListener('click', function () {
        document.getElementById('popup').style.display = 'block';
    });

    document.querySelector('.close-btn').addEventListener('click', function () {
        document.getElementById('popup').style.display = 'none';
    });

    window.addEventListener('click', function (event) {
        if (event.target === document.getElementById('popup')) {
            document.getElementById('popup').style.display = 'none';
        }
    });





</script>





</html>
